<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                    <li class="element__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
                        <div class="element__description">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="profile-form">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" name="name-input" type="text">
                    <input class="popup__input popup__input_type_about"  name="about-input" type="text">
                </fieldset>
                <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close" type="button" title="Закрыть"></button>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>

</body>
</html>
