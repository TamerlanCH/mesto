<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="element">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_profile" name="profile-form">
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_name" name="name-input" type="text"
                            id="profile-name-input" minlength="2" maxlength="40" required>
                        <span class="popup__input-error profile-name-input-error"></span>
                        <input class="popup__input popup__input_type_about" name="about-input" type="text"
                            id="profile-about-input" minlength="2" maxlength="200" required>
                        <span class="popup__input-error profile-about-input-error"></span>
                    </fieldset>
                    <button class="popup__save" type="submit" title="Сохранить">Сохранить</button>
                </form>
                <button class="popup__close" type="button" title="Закрыть"></button>
            </div>
        </div>

        <div class="popup popup_card">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_card" name="card-form" novalidate>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_card_name" name="card-name" placeholder="Название"
                            type="text" id="card-name-input" minlength="2" maxlength="30" required>
                        <span class="popup__input-error card-name-input-error"></span>
                        <input class="popup__input popup__input_card_link" name="card-link"
                            placeholder="Ссылка на картинку" type="url" id="card-link-input" required>
                        <span class="popup__input-error card-link-input-error"></span>
                    </fieldset>
                    <button class="popup__save popup__save_card" type="submit" title="Сохранить">Создать</button>
                </form>
                <button class="popup__close" type="button" title="Закрыть"></button>
            </div>
        </div>

        <div class="popup popup_view">
            <div class="popup__view-container">
                <img src="#" alt="#" class="popup__image">
                <p class="popup__view-text"></p>
                <button type="button" class="popup__close"></button>
            </div>
        </div>

    </div>

    <template id="element-template">
        <li class="element__item">
            <img src="#" alt="#" class="element__image">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </li>
    </template>

    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>

</body>

</html>
